agent:
  command: claude
  args: ["-p"]

settings:
  poll_interval: 5s

concerns:
  - name: security
    watches: master
    prompt: "Review for security vulnerabilities"
  - name: docs
    watches: security
    prompt: "Ensure README is up to date with latest features. Commit any changes to the README, but don't change any other files and do not push."
